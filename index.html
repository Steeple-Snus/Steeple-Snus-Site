DOCTYPE html>
<html lang="en">
<head>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    h1, h2 { font-family: 'Playfair Display', serif; }
  </style>

<body class="bg-[#0A0D14] text-[#E9EEF7]">

  <header class="max-w-6xl mx-auto flex justify-between items-center py-6 px-4">

      <p class="text-[#9AA6BF] mb-8">

      <a class="bg-[#BFE6E1] text-black px-8 py-4 rounded-lg font-medium inline-block">
        Shop Now
      </a>

    <div class="relative">
      <div class="absolute inset-0 bg-gradient-to-tr from-white/10 to-transparent rounded-full blur-3xl"></div>
      <div class="relative z-10 h-64 bg-[#121B2E] rounded-xl flex items-center justify-center">

</html>
